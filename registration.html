<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlucoSmart</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <script src="Scripts/auth.js"></script>
    <nav class="top-header">
        <ul class="menu-horizontal">
            <li>
                <a href="index.html" class="btn-inicio">
                    <img src="Imagenes/logo-removebg-preview.png" alt="Imagen de inicio">
                </a>
            </li>
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a href="#Servicios">Servicios Especializados</a>
            </li>
            <li>
                <a href="#Nosotros">Nosotros</a>
            </li>
            <li>
                <a href="#Contactanos">Contactanos</a>
            </li>
            <li>
                <a href="login.html" class="btn-cuenta">
                    <img src="Imagenes/usuario.png" alt="imagen de cuenta">
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <section class="registration-hero">
            <div class="registration">
                <img src="Imagenes/usuario.png" alt="Logo Usuario de Login">
                <form class="registration-form">
                    <div class="form-group">
                        <span class="label">Nombre:</span>
                        <input type="text" id="reg-nombre" name="nombre" placeholder="Jesus" required>
                    </div>
                    <div class="form-group">
                        <span class="label">Correo:</span>
                        <input type="email" id="reg-correo" name="correo" placeholder="example@domain.com">
                    </div>

                    <div class="form-group">
                        <span class="label">Contraseña:</span>
                        <input type="password" id="reg-password" name="contraseña" placeholder="Password">
                    </div>

                    <button type="button" id="btn-register-action" class="btn-registration">
                        Continuar
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
